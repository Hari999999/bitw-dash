<template name="notificationsDropDown">
    <ul id="notification-dropdown" class="nav navbar-nav navbar-right">
        <li class="dropdown with-icon">
            <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
                {{#if hasUnreadNotifications }}
                    <span class="notifications-count">{{ totalUnread }}</span>
                {{/if}}
                <i class="fa fa-bell-o"></i>
            </a>

            <ul class="dropdown-menu notification-list">
                {{#if hasUnreadNotifications }}
                    {{#each unreadNotifications }}
                        <li>
                            <a href="{{pathFor 'notification' _id=this._id }}" class="notice read">
                                <h5>{{ title }}</h5>
                                <p>{{ summary }}</p>
                                <p class="sent-date">{{ sent }}</p>
                            </a>
                        </li>
                    {{/each}}
                {{/if}}
                <li class="all text-center"><a href="{{pathFor route='notifications'}}"><i class="fa fa-list"></i> View All</a></li>
            </ul>
        </li>
    </ul>
</template>
