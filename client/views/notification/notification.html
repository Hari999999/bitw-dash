<template name="viewNotification">
    {{#with notification}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>{{title}}</h4>
            </div>
            <div class="panel-body">
                <p>{{{ detail }}}</p>
                <p class="sent">
                    Sent: {{ sent }}
                </p>
            </div>
            <div class="panel-footer">
                <a class="btn btn-sm btn-primary btn-raised" href="{{pathFor route='notifications'}}">
                    <i class="fa fa-arrow-left"></i> Back to List
                </a>
            </div>
        </div>
    {{/with}}
</template>
