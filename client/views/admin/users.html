<template name="users">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h4 class="pull-left">Registered Users</h4>
            <div class="visible-xs">
                <select id="user-search-field" class="form-control">
                    <option value="firstName">First Name</option>
                    <option value="lastName">Last Name</option>
                    <option value="address">Address</option>
                    <option value="city">City</option>
                    <option value="state">State</option>
                    <option value="postalCode">Postal Code</option>
                </select>
            </div>
            <form id="search-users-form" class="pull-right form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <input id="search-users" type="text" class="form-control" data-form-type="role"
                               aria-label="Search" placeholder="Search"/>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-fab btn-fab-mini">
                                <i class="fa fa-search" data-form-type="search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr class="hidden-xs text-center">
                    <td class="active" data-search-name="firstName"><span class="hidden-xs">First Name</span></td>
                    <td data-search-name="lastName">Last Name</td>
                    <td data-search-name="address">Address</td>
                    <td data-search-name="city">City</td>
                    <td data-search-name="state">State</td>
                    <td data-search-name="postalCode">Postal Code</td>
                    <td data-search-name="accountType">Account Type</td>
                </tr>
                </thead>
                <tbody>
                {{#each users}}
                    {{> user}}
                {{/each}}
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="7">
                        {{> defaultBootstrapPaginator pagination=templatePagination limit=6 containerClass="text-center"}}
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="panel-footer">
            <a class="btn btn-raised btn-sm btn-primary btn btn-raised-raised" data-toggle="modal"
               data-target="#new-user-modal">
                <i class="fa fa-plus"></i> New
            </a>
            <a class="btn btn-raised btn-sm btn-primary btn btn-raised-raised" data-toggle="modal"
               data-target="#edit-user-modal" {{canEditUser}}>
                <i class="fa fa-pencil"></i> Edit
            </a>
            <a class="btn btn-raised btn-sm btn-danger btn btn-raised-raised" data-toggle="modal"
               data-target="#delete-user-modal" {{canEditUser}}>
                <i class="fa fa-times"></i> Delete
            </a>
        </div>
    </div>
    {{> newUserModal }}
    {{> editUserModal }}
    {{> deleteUserModal }}

</template>

<template name="user">
    <tr class="{{selectedUser}}">
        <td>
            <span class="hidden-xs">{{profile.firstName}}</span>
            <div class="visible-xs">
                <p><strong>First Name</strong>: {{profile.firstName}}</p>
                <p><strong>Last Name</strong>: {{profile.lastName}}</p>
                <p><strong>Address</strong>: {{profile.address}}</p>
                <p><strong>City</strong>: {{profile.city}}</p>
                <p><strong>State</strong>: {{profile.state}}</p>
                <p><strong>Postal Code</strong>: {{profile.postalCode}}</p>
                <p><strong>Account Type</strong>: {{userRole}}</p>
            </div>
        </td>
        <td class="hidden-xs">{{profile.lastName}}</td>
        <td class="hidden-xs text-center">{{profile.address}}</td>
        <td class="hidden-xs text-center">{{profile.city}}</td>
        <td class="hidden-xs text-center">{{profile.state}}</td>
        <td class="hidden-xs text-center">{{profile.postalCode}}</td>
        <td class="hidden-xs text-center">{{userRole}}</td>
    </tr>
</template>

<template name="newUserModal">
    <div id="new-user-modal" class="modal">
        <form autocomplete="off">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Register New User</h4>
                    </div>
                    <div class="modal-body">
                        {{#if hasErrors}}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <strong>Error!</strong> {{{ errors }}}
                            </div>
                        {{/if}}
                        {{#with user}}
                            <div class="form-group {{#if hasValidationError 'username'}} has-error {{/if}}">
                                <input id="new-user-username" class="form-control " type="text" placeholder="Username"
                                       value="">
                                {{#if hasValidationError 'username'}}
                                    <span class="helper-block small has-error">{{getValidationError 'username'}}</span>
                                {{/if}}
                            </div>

                            <div class="form-group  {{#if hasValidationError 'password'}} has-error {{/if}}">
                                <input id="new-user-password" class="form-control" type="password"
                                       placeholder="Password">
              <span class="help-block small">
                Password should be 8-14 characters long and contain a lowercase and an uppercase letter,
                at least one number (0-9) and a special character of either $@#?!%*&^|
              </span>
                                {{#if hasValidationError 'password'}}
                                    <span class="helper-block small has-error">{{getValidationError 'password'}}</span>
                                {{/if}}
                            </div>

                            <div class="row">
                                <div class="form-group col-md-12 {{#if hasValidationError 'profile.roleId'}} has-error {{/if}}">
                                    <select id="new-user-role" class="form-control">
                                        <option value="empty" disabled selected>--Select Role--</option>
                                        {{#each userRoles}}
                                            <option value="{{_id}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                    {{#if hasValidationError 'profile.roleId'}}
                                        <span class="helper-block small has-error">{{getValidationError 'profile.roleId'}}</span>
                                    {{/if}}
                                </div>
                                <div class="col-md-6 form-group {{#if hasValidationError 'profile.firstName'}} has-error {{/if}}">
                                    <input id="new-user-first-name" class="form-control" type="text"
                                           placeholder="First Name" value="">
                                    {{#if hasValidationError 'profile.firstName'}}
                                        <span class="helper-block small has-error">{{getValidationError 'profile.firstName'}}</span>
                                    {{/if}}
                                </div>
                                <div class="col-md-6 form-group {{#if hasValidationError 'profile.lastName'}} has-error {{/if}}">
                                    <input id="new-user-last-name" class="form-control" type="text"
                                           placeholder="Last Name" value="">
                                    {{#if hasValidationError 'profile.lastName'}}
                                        <span class="helper-block small has-error">{{getValidationError 'profile.lastName'}}</span>
                                    {{/if}}
                                </div>
                                <div class="col-md-12 form-group {{#if hasValidationError 'profile.address'}} has-error {{/if}}">
                                    <input id="new-user-address" class="form-control" type="text" placeholder="Address"
                                           value="">
                                    {{#if hasValidationError 'profile.address'}}
                                        <span class="helper-block small has-error">{{getValidationError 'profile.address'}}</span>
                                    {{/if}}
                                </div>
                                <div class="col-md-4 form-group {{#if hasValidationError 'profile.city'}} has-error {{/if}}">
                                    <input id="new-user-city" class="form-control" type="text" placeholder="City"
                                           value="">
                                    {{#if hasValidationError 'profile.city'}}
                                        <span class="helper-block small has-error">{{getValidationError 'profile.city'}}</span>
                                    {{/if}}
                                </div>
                                <div class="col-md-5 form-group {{#if hasValidationError 'profile.tate'}} has-error {{/if}}">
                                    <input id="new-user-state" class="form-control" type="text" placeholder="State"
                                           value="">
                                    {{#if hasValidationError 'profile.state'}}
                                        <span class="helper-block small has-error">{{getValidationError 'profile.state'}}</span>
                                    {{/if}}
                                </div>
                                <div class="col-md-3 form-group {{#if hasValidationError 'profile.postalCode'}} has-error {{/if}}">
                                    <input id="new-user-postal-code" class="form-control" type="text"
                                           placeholder="Postal Code" value="">
                                    {{#if hasValidationError 'profile.postalCode'}}
                                        <span class="helper-block small has-error">{{getValidationError 'profile.postalCode'}}</span>
                                    {{/if}}
                                </div>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-raised btn-sm btn-primary" tabindex="7"><i
                                class="fa fa-user-plus"></i> Add User
                        </button>
                        <button type="button" class="btn btn-raised btn-sm btn-danger" data-dismiss="modal"><i
                                class="fa fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="editUserModal">
    <div id="edit-user-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Edit User</h4>
                    </div>
                    <div class="modal-body">
                        {{#if hasErrors}}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <strong>Error!</strong> {{{ errors }}}
                            </div>
                        {{/if}}
                        {{#with selectedUser}}
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <select id="edit-user-role"
                                            class="form-control {{#if hasValidationError 'profile.roleId'}} has-error {{/if}}">
                                        <option value="empty" disabled selected>--Select Role--</option>
                                        {{#each userRoles}}
                                            <option value="{{_id}}" {{selectedRole _id}}>{{name}}</option>
                                        {{/each}}
                                    </select>
                                    {{#if hasValidationError 'profile.roleId'}}
                                        <span class="helper-block small has-error">{{getValidationError 'profile.roleId'}}</span>
                                    {{/if}}
                                </div>
                                <div class="col-md-6 form-group {{#if hasValidationError 'profile.firstName'}} has-error {{/if}}">
                                    <input id="edit-user-first-name" class="form-control" type="text"
                                           placeholder="First Name" value="{{profile.firstName}}">
                                    {{#if hasValidationError 'profile.firstName'}}
                                        <span class="helper-block small has-error">{{getValidationError 'profile.firstName'}}</span>
                                    {{/if}}
                                </div>
                                <div class="col-md-6 form-group {{#if hasValidationError 'profile.lastName'}} has-error {{/if}}">
                                    <input id="edit-user-last-name" class="form-control" type="text"
                                           placeholder="Last Name" value="{{profile.lastName}}">
                                    {{#if hasValidationError 'profile.lastName'}}
                                        <span class="helper-block small has-error">{{getValidationError 'profile.lastName'}}</span>
                                    {{/if}}
                                </div>
                                <div class="col-md-12 form-group">
                                    <input id="edit-user-address" class="form-control" type="text" placeholder="Address"
                                           value="{{profile.address}}">
                                </div>
                                <div class="col-md-4 form-group">
                                    <input id="edit-user-city" class="form-control" type="text" placeholder="City"
                                           value="{{profile.city}}">
                                </div>
                                <div class="col-md-5 form-group">
                                    <input id="edit-user-state" class="form-control" type="text" placeholder="State"
                                           value="{{profile.state}}">
                                </div>
                                <div class="col-md-3 form-group">
                                    <input id="edit-user-postal-code" class="form-control" type="text"
                                           placeholder="Postal Code" value="{{profile.postalCode}}">
                                </div>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-raised btn-sm btn-primary" tabindex="7">
                            <i class="fa fa-floppy-o"></i> Save
                        </button>
                        <button type="button" class="btn btn-raised btn-sm btn-danger" data-dismiss="modal">
                            <i class="fa fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="deleteUserModal">
    <div id="delete-user-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Delete User <i class="fa fa-warning"></i></h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedUser}}
                            <div>
                                <p>Are you sure you want to delete the user: <strong>{{fullName}}</strong> ?</p>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-raised btn-sm btn-danger" tabindex="7">
                            <i class="fa fa-check"></i> Accept
                        </button>
                        <button type="button" class="btn btn-raised btn-sm btn-primary" data-dismiss="modal"><i
                                class="fa fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
