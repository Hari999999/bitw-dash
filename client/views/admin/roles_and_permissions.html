<template name="rolesAndPermissions">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">User Roles</h4>
                    <div class="visible-xs">
                        <select id="role-search-field" class="form-control">
                            <option value="name">Name</option>
                        </select>
                    </div>
                    <form id="search-roles-form" class="pull-right form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="search-roles" type="text" class="form-control" data-form-type="role"
                                       aria-label="Search" placeholder="Search"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-fab btn-fab-mini">
                                        <i class="fa fa-search" data-form-type="search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body">
                    <form id="new-role-form" class="form-inline new-form">
                        <div class="form-group label-floating">
                            <label class="control-label" for="new-role-name">Add New Role</label>
                            <div class="input-group">
                                <input id="new-role-name" type="text" class="form-control" data-form-type="role"
                                       aria-label="New Role"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-fab btn-fab-mini">
                                        <i class="fa fa-plus" data-form-type="role"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                    {{> roles}}
                </div>
                <div class="panel-footer">
                    <a id="edit-role" class="btn btn-raised btn-sm btn-primary" data-toggle="modal"
                       data-target="#edit-role-modal" {{canEditRole}}>
                        <i class="fa fa-pencil"></i> Edit
                    </a>
                    <a id="delete-role" class="btn btn-raised btn-sm btn-danger" data-toggle="modal"
                       data-target="#delete-role-modal" {{canEditRole}}>
                        <i class="fa fa-times"></i> Delete
                    </a>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">User Permissions</h4>
                    <div class="visible-xs">
                        <select id="permission-search-field" class="form-control">
                            <option value="module">Module</option>
                            <option value="operation">Operation</option>
                        </select>
                    </div>
                    <form id="search-permissions-form" class="pull-right form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="search-permissions" type="text" class="form-control" data-form-type="role"
                                       aria-label="Search" placeholder="Search"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-fab btn-fab-mini">
                                        <i class="fa fa-search" data-form-type="search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body">
                    <form id="new-permission-form" class="form-inline new-form">
                        <div class="form-group label-floating">
                            <label class="control-label" for="new-permission-module">Module</label>
                            <input id="new-permission-module" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <select id="new-permission-operation" class="form-control">
                                    <option value="empty" disabled selected> -- Select Operation --</option>
                                    <option value="view">View</option>
                                    <option value="add">Add</option>
                                    <option value="edit">Edit</option>
                                    <option value="delete">Delete</option>
                                </select>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-fab btn-fab-mini">
                                        <i class="fa fa-plus" data-form-type="permission"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                    {{> permissions}}
                </div>
                <div class="panel-footer">
                    <a id="edit-permission" class="btn btn-raised btn-sm btn-primary" data-toggle="modal"
                       data-target="#edit-permission-modal" {{canEditPermission}}>
                        <i class="fa fa-pencil"></i> Edit
                    </a>
                    <a id="delete-permission" class="btn btn-raised btn-sm btn-danger" data-toggle="modal"
                       data-target="#delete-permission-modal" {{canEditPermission}}>
                        <i class="fa fa-times"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
    {{> editRoleModal }}
    {{> deleteRoleModal }}
    {{> editPermissionModal }}
    {{> deletePermissionModal }}
</template>

<template name="roles">
    <table id="roles-list" class="table table-striped table-hover">
        <thead>
        <tr class="hidden-xs">
            <td class="active" data-search-name="name">Name</td>
            <td class="disabled">No. of Users</td>
        </tr>
        </thead>
        <tbody>
        {{#each roles}}
            {{> role}}
        {{/each}}
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2">
                {{> defaultBootstrapPaginator pagination=templatePagination limit=6 containerClass="text-center"}}
            </td>
        </tr>
        </tfoot>
    </table>
</template>

<template name="role">
    <tr class="{{selectedRole}}">
        <td>
            <span class="hidden-xs">{{name}}</span>
            <div class="visible-xs">
                <p><strong>Name:</strong> {{name}}</p>
                <p><strong>No. of Users:</strong> {{numberOfUsers _id}}</p>
            </div>
        </td>
        <td class="hidden-xs">{{numberOfUsers _id}}</td>
    </tr>
</template>

<template name="permissions">
    <table id="permissions-list" class="table table-striped table-hover">
        <thead>
        <tr class="hidden-xs">
            <td class="active" data-search-name="module">Module</td>
            <td data-search-name="operation">Operation</td>
        </tr>
        </thead>
        <tbody>
        {{#each permissions}}
            {{> permission}}
        {{/each}}
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2">
                {{> defaultBootstrapPaginator pagination=templatePagination limit=6 containerClass="text-center"}}
            </td>
        </tr>
        </tfoot>
    </table>
</template>

<template name="permission">
    <tr class="{{selectedPermission}}">
        <td>
            <span class="hidden-xs">{{ module }}</span>
            <div class="visible-xs">
                <p><strong>Module:</strong> {{ module }}</p>
                <p><strong>Operation:</strong> {{ operation }}</p>
            </div>
        </td>
        <td class="hidden-xs">{{ operation }}</td>
    </tr>
</template>

<template name="editRoleModal">
    <div id="edit-role-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Edit Role</h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedRole}}
                            <div class="form-group">
                                <input id="edit-role-name" class="form-control" type="text" placeholder="Name"
                                       value="{{name}}">
                            </div>
                            <h4>Permissions</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="add-permission" class="input-group">
                                        <select id="available-permission" class="form-control">
                                            <option value="empty" disabled selected>--Select Permission--</option>
                                            {{#each availablePermissions}}
                                                <option value="{{_id}}">{{ module }} - {{ operation }}</option>
                                            {{/each}}
                                        </select>
                                        <span class="input-group-addon">
                                            <i id="add-permission-button" class="fa fa-plus" data-form-type="role"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <ul id="role-permissions" class="list-group">
                                        {{#if hasPermissions}}
                                            {{#each rolePermissions}}
                                                <li class="list-group-item">
                                                    <a href="#"><i class="remove-permission fa fa-times-circle"></i></a>
                                                    {{module}} - {{operation}}
                                                </li>
                                            {{/each}}
                                        {{ else }}
                                            <li class="list-group-item">
                                                <i class="fa fa-info"></i> No Permissions added yet!
                                            </li>
                                        {{/if}}
                                    </ul>
                                </div>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <a id="edit-role" type="submit" class="btn btn-raised btn-sm btn-primary">
                            <i class="fa fa-floppy-o"></i> Save
                        </a>
                        <a type="button" class="btn btn-raised btn-sm btn-danger" data-dismiss="modal">
                            <i class="fa fa-times"></i> Close
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="deleteRoleModal">
    <div id="delete-role-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Delete Role <i class="fa fa-warning"></i></h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedRole}}
                            <div>
                                <p>Are you sure you want to delete the user role: <strong>{{name}}</strong> ?</p>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <a id="delete-role" type="submit" class="btn btn-raised btn-sm btn-danger">
                            <i class="fa fa-check"></i> Accept
                        </a>
                        <a type="button" class="btn btn-raised btn-sm btn-primary" data-dismiss="modal">
                            <i class="fa fa-times"></i> Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="editPermissionModal">
    <div id="edit-permission-modal" class="modal">

            <div class="modal-dialog">

                    <div class="modal-header">

                        {{#with selectedPermission}}

                            </div>
                            <div class="form-group">

                                    <option value="view" {{operationEquals 'view'}} >View</option>
                                    <option value="add" {{operationEquals 'add' }} >Add</option>
                                    <option value="edit" {{operationEquals 'edit' }} >Edit</option>
                                    <option value="delete" {{operationEquals 'delete' }} >Delete</option>
                                </select>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <a id="edit-permission" type="submit" class="btn btn-raised btn-sm btn-primary">

                        <a type="button" class="btn btn-raised btn-sm btn-danger" data-dismiss="modal">
                            <i class="fa fa-times"></i> Close
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

                    </div>
                    <div class="modal-footer">
                        <a id="delete-permission" type="submit" class="btn btn-raised btn-sm btn-danger">
                            <i class="fa fa-check"></i> Accept
