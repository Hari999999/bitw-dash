<template name="dailySales">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h4 class="pull-left">Daily Sales for {{selectedDate}}</h4>
            {{> setSalesDate }}
        </div>
        <div class="panel-body">
            <div id="daily-sales-container">
                <table id="daily-sales" class="table table-striped table-condensed table-responsive">
                    <thead>
                    <tr>
                        <th>Salesperson</th>
                        {{#each items}}
                            <th class="text-center">{{name}}</th>
                        {{/each}}
                        <th class="text-right">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each salesTeam}}
                        <tr>
                            <td>
                                {{ salesPersonName }}
                            </td>
                            {{#each items}}
                                <td class="daily-entry">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input class="form-control goal" type="number" min="0"
                                                   data-salesperson-id="{{salesPersonId}}" data-item-id="{{_id}}"
                                                   data-entry-type="goal"
                                                   value="{{goalForItem}}"/>
                                            <input class="form-control goal disabled" type="number" min="0"
                                                   data-salesperson-id="{{salesPersonId}}" data-item-id="{{_id}}"
                                                   data-entry-type="goal"
                                                   value="{{goalRevenueForItem}}" disabled/>
                                        </div>
                                        <div class="col-sm-6">
                                            <input class="form-control sold" type="number" min="0"
                                                   data-salesperson-id="{{salesPersonId}}" data-item-id="{{_id}}"
                                                   data-entry-type="sold"
                                                   value="{{soldItem}}"/>
                                            <input class="form-control sold disabled" type="number" min="0"
                                                   data-salesperson-id="{{salesPersonId}}" data-item-id="{{_id}}"
                                                   data-entry-type="sold"
                                                   value="{{soldItemRevenue}}" disabled/>
                                        </div>
                                    </div>
                                </td>
                            {{/each}}
                            <td>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input class="form-control goal disabled" type="number" min="0" disabled
                                               value="{{salespersonTotalGoal}}"/>
                                        <input class="form-control goal disabled" type="number" min="0" disabled
                                               value="{{salespersonTotalGoalRevenue}}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control sold disabled" type="number" min="0" disabled
                                               value="{{salespersonTotalSold}}"/>
                                        <input class="form-control sold disabled" type="number" min="0" disabled
                                               value="{{salespersonTotalSoldRevenue}}"/>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    {{/each}}
                    <tr>
                        <td class="text-right">
                            <strong>Subtotal</strong>
                        </td>
                        {{#each items}}
                            <td>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input class="form-control goal disabled" type="number" min="0" disabled
                                               value="{{itemTotalGoal}}"/>
                                        <input class="form-control goal disabled" type="number" min="0" disabled
                                               value="{{itemTotalGoalRevenue}}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control sold disabled" type="number" min="0" disabled
                                               value="{{itemTotalSold}}"/>
                                        <input class="form-control sold disabled" type="number" min="0" disabled
                                               value="{{itemTotalSoldRevenue}}"/>
                                    </div>
                                </div>
                            </td>
                        {{/each}}
                        <td>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input class="form-control goal disabled" type="number" min="0" disabled
                                           value="{{totalGoal}}"/>
                                    <input class="form-control goal disabled" type="number" min="0" disabled
                                           value="{{totalGoalRevenue}}"/>
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control sold disabled" type="number" min="0" disabled
                                           value="{{totalSold}}"/>
                                    <input class="form-control sold disabled" type="number" min="0" disabled
                                           value="{{totalSoldRevenue}}"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div id="legend">
                <p><i class="fa fa-square fa-lg goal"></i> Goal for the day</p>
                <p><i class="fa fa-square fa-lg sold"></i> Sold on the day</p>
            </div>
        </div>
        <div class="panel-footer">

        </div>
    </div>
</template>

<template name="setSalesDate">
    <form id="set-sales-date-form" class="pull-right form-inline">
        <div class="form-group">
            <div class="input-group date-time-picker">
                <input id="set-sales-date" type="text" class="form-control"/>
                <span class="input-group-addon input-group-btn">
                    <button type="button" class="btn btn-fab btn-fab-mini">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
    </form>
</template>
